
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Age Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/e787e2ab90.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./assets/apple-touch-icon.png" type="image/x-icon">

</head>
<body>

    <div class="container">

        <h1>Age Calculator</h1>

        <div class="input">

            <input type="date" id="date">
            <button id="ageBtn">
                Caluclate
            </button>

        </div>

        <div class="output">

            <div class=""> 
                <span id="years">-</span>
                <p>Years</p>
            </div>
            <div class=""> 
                <span id="months">-</span>
                <p>Months</p>
            </div>
            <div class=""> 
                <span id="days">-</span>
                <p>Days</p>
            </div>

        </div>

    </div>

    <div class="me">
        Created By Jitendriya Meher
    </div>

    


    <script src="./script.js"></script>

</body>
</html>
